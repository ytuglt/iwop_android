<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <script type="text/javascript">

    function recognizeResult(arg){
        document.getElementById("content").innerHTML = ("<br>"+arg);
    }

    </script>
</head>
<body>
HTML 内容显示 <br/>
<h1>
    <div id="content">内容显示</div>
</h1>
<br/>
<input type="button" value="点击开始语音识别"
       onclick="window.obj.startRecognize('Incoming parameters')"/><br/>

<br/>
<input type="button" value="开始"
       onclick="window.obj.start()"/><br/>

<br/>
<input type="button" value="停止"
       onclick="window.obj.stop()"/><br/>

<br/>
<input type="button" value="取消"
       onclick="window.obj.cancel()"/><br/>
</body>
</html>
